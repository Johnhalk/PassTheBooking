{% extends 'booking/base.html' %}

{% block content %}
  {% for client in clients %}
    <div class='client'>
      <p>Client User: {{ client.clients }}</p>
      <h1><a href="{% url 'client_detail' pk=client.pk %}">{{ client.first_name }}</a></h1>
      <p>Last name: {{ client.last_name}}</p>
      <div class='date'>
        <p>{{ client.date_joined }}</p>
      </div>
    </div>
  {% endfor %}
{%endblock%}
