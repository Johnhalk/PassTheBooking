{% extends 'book_property/base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px" id="booking-list">
    <div class="w3-panel w3-leftbar w3-light-grey">
      <a class="btn btn-default" href="{% url 'bookproperty_edit' pk=bookings.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <h4 class='w3-wide' id='name'>Current booking: {{ bookings.property_booking }}</h4>
      <p>Guest name: {{ bookings.guest_name }}</p>
      <p>Check in date: {{ bookings.date_check_in }}</p>
      <p>Check out date: {{ bookings.date_check_out }}</p>
      <h6 class='w3-wide' id='more-info'><a href="/booking">Return</a></h6>
    </div>
  </div>
{%endblock%}
